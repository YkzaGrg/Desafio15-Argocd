apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manifests-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tu-usuario/kubernetes-manifests.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
